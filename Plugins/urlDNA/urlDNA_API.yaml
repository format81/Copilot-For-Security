openapi: 3.0.0
info:
    title: URLDNA URL Scan API
    description: Initiate URL scans and retrieve scan results from the URLDNA service.
    version: "v1"

servers:
    - url: https://api.urldna.io/

paths:
    /scan:
        post:
            operationId: URLDNAUrlSubmission
            summary: Submit a URL for scanning
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      url_data:
                        type: string
                        description: URL information provided by the application.
                        example: "This contains the submitted URL added by the application."
            responses:
                "200":
                    description: URL scan submitted successfully