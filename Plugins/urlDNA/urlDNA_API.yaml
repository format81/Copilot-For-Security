openapi: 3.0.0
info:
  title: URLDNA URL Scan API
  description: Initiate URL scans and retrieve scan results from the URLDNA service.
  version: "v1"
servers:
  - url: https://api.urldna.io
paths:
  /scan:
    post:
      summary: Submit a URL for scanning
      operationId: submitUrlScan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                submitted_url:
                  type: string
                  description: The URL to be scanned
      responses:
        '200':
          description: Scan successfully submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  scan_id:
                    type: string
                    description: The unique identifier for the scan
        '400':
          description: Invalid input
        '500':
          description: Internal server error