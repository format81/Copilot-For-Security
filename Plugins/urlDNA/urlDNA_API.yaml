openapi: 3.0.0
info:
    title: URLDNA URL Scan API
    description: Initiate URL scans and retrieve scan results from the URLDNA service.
    version: "v1"

servers:
    - url: https://api.urldna.io

paths:
    /scan:
        post:
            operationId: URLDNAUrlSubmission
            summary: Submit a URL for scanning
            parameters:
                - in: query
                  name: submitted_url
                  schema:
                      type: string
                  required: true
                  description: The URL to submit for scanning
            responses:
                "200":
                    description: OK
                    
    /scan/{id}:
        get:
            operationId: URLDNAGetScanResult
            summary: Retrieve scan result by ID
            parameters:
                - in: path
                  name: id
                  schema:
                      type: string
                  required: true
                  description: The scan ID to retrieve the result.
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        description: Scan ID
